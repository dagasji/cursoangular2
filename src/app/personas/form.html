<form #miForm="ngForm">
	<p>
		<table>
			<tr>
				<td><b>CÃ³digo: </b></td>
				<td><input type="number" id="id" name="id" #cod="ngModel" [(ngModel)]="vm.elemento.id" required/></td>
				<td><span [hidden]="cod?.valid || miForm.pristine">Obligatorio</span></td>
			</tr>
			<tr>
				<td><b>Nombre: </b></td>
				<td><input type="text" id="nombre" name="nombre" #nombre="ngModel" 
					[(ngModel)]="vm.elemento.nombre" required minlength="3" maxlength="50"/></td>
				<td>
					<span [hidden]="!nombre?.errors?.required || miForm.pristine">Obligatorio </span>					
					<span [hidden]="!nombre?.errors?.minlength && !nombre?.errors?.maxlength">El campo debe tener de 3 a 20 caracteres</span>
				</td>
			</tr>
			<tr>
				<td><b>Apellidos: </b></td>
				<td><input type="text" id="apellidos" name="apellidos" #apellidos="ngModel" [(ngModel)]="vm.elemento.apellidos"/></td>
			</tr>
			<tr>
				<td><b>Edad: </b></td>
				<td><input type="number" id="edad" name="edad" #edad="ngModel" [(ngModel)]="vm.elemento.edad"/></td>
			</tr>
		
		</table>
			
	<p>
</form>

<p>
	<button (click)="vm.send()" [disabled]="miForm.invalid">Enviar</button>
	<button (click)="vm.cancel()">Volver</button>
</p>
